language: go

go:
  - 1.7

script:
  - curl -L https://fastdl.mongodb.org/linux/mongodb-linux-x86_64-${mongodb_version}.tgz -o mongodb.tgz
  - tar zxf mongodb.tgz
  - mv mongodb-* mongodb
  - chmod +x mongodb/bin
  - mkdir -p /data/db
  - export MONGODB_HOME=mongodb
  - export PATH=$MONGODB_HOME/bin:$PATH
  - numactl --interleave=all mongod
  - go test -v ./...